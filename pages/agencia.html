        window.history.replaceState('Object', 'Agência', "/pages/agencia.html");
    </script>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <body>
    <!--<div id="navBar"></div>-->
    <div class="container-fluid">
      <div class="row">
        <div id="divMenuLateral"></div>
        
        <div id="divContentPrincipalCrud">
             <h1 id="crudAgencia"  style="margin-left:25px;" class="page-header">AGÊNCIA</h1>

            <div style="margin-left:25px; width:50%;">
                <div id="alertaDeRespostas" class="alert alert-success" role="alert"></div>
            </div>

                    <div class="col-md-4" style="margin-right: 40px; background-color:#fff; height:500px; width:400px;">
                        <form id="form1" action="validarAtributosObrigatorios();" onChange="verificarTipo();" data-toggle="validator" role="group">
                            <div class="form-group">
                                    <label>Tipo de agência:</label>
                                    <select id="tipoDeAgencia" class="form-control">
                                        <option>Pessoa Jurídica</option>
                                        <option>Pessoa Física</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label id="labelRazaoSocial">Razão Social:</label>
                                <label id="labelNome">Nome:</label>
                                <input id="inputRazaoSocial" type="text" class="form-control" 
                                placeholder="Razão Social" required>
                                <input id="inputNome" type="text" class="form-control"
                                placeholder="Nome" required>
                            </div>
                            <div class="form-group" >
                                <label>Nome Fantasia:</label>
                            <input id="inputNomeFantasia" type="text" class="form-control" 
                                placeholder="Nome Fantasia" required>
                            </div>
                            <div class="form-group">
                                <label id="labelCnpj">Cnpj:</label>
                                <label id="labelCpf">Cpf:</label>
                                <input id="inputNumeroDocumentoCnpj" type="text" class="form-control"
                                placeholder="00.000.000/0000-00" required>
                                <input id="inputNumeroDocumentoCpf" type="text" class="form-control"
                                placeholder="000.000.000-00" required>
                            </div>
                            <div class="form-group">
                                    <label>Ramo de atividade:</label>
                                    <select id="selectRamo" class="form-control">
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label>Email:</label>
                                    <input id="inputEmail" type="text" class="form-control"
                                placeholder="exemplo@exemplo.com" required>
                            </div>
                            
                            <div style="margin-top:25px;">
                                <div class="form-group">
                                    <label>Número do celular:</label>
                                    <input id="inputNumeroCelular" type="text" class="form-control" placeholder="(00)'0'0000-0000"
                                        required>
                                </div>
                                <button type="button" class="btn btn-success" onClick="enviarCadastroAgencia(inputNome, inputRazaoSocial, inputNomeFantasia, inputNumeroDocumentoCpf, inputNumeroDocumentoCnpj, selectRamo, inputEmail, inputNumeroCelular);">Enviar cadastro</button>
                            </div>
                        </form>
                    </div> 
                    <br>
                    <br>

                    <div id="formAtivacaoPIM" style="margin-left:50px;">
                        <h2>Valídar código PIN</h2>
                        <h4>Você receberá um código PIN no número cadastro.</h4>
                        <div class="form-inline">
                            <div class="form-group">
                                <label>Digite o código do PIN:</label>
                                <input id="inputPIN" type="text" class="form-control" placeholder="4e70">
                            </div>
                            <button type="submit" class="btn btn-default" OnClick="validarPIM(inputNome, inputRazaoSocial, inputNomeFantasia, inputNumeroDocumentoCpf, inputNumeroDocumentoCnpj, selectRamo,inputEmail, inputNumeroCelular, inputPIN);"
                            >Validar PIN</button>
                        </div>
                    </div>
        </div>
        <div id="divFooter"></div>
       </div>
    </div>
    </div>
