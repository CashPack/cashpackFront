        window.history.replaceState('Object', 'Usuário', "/pages/usuario.html");

    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="divMenuLateral"></div>
        
                <div id="divContentPrincipalCrud">
                    <h1 id="crudUsuario" style="margin-left:25px;" class="page-header">USUÁRIO</h1>
                    
                    <div style="margin-left:25px; width:50%;">
                        <div id="alertaDeRespostas" class="alert alert-success" role="alert"></div>
                    </div>
                    <div class="col-md-4" style="width:300px;">
                        <form id="form1" data-toggle="validator" onSubmit="return validar(this);" role="form">
                            <div class="form-group">
                                <label>Número do celular:</label>
                            <input id="inputNumeroCelular" type="text" class="form-control" placeholder="(00)'0'0000-0000"
                                required>
                            </div>
                            <div style="margin-top:25px;">
                                <button type="button" class="btn btn-default" onClick="enviarCadastroCelular(inputNumeroCelular);">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div id="formAtivacaoPIM" style="margin-left:25px;">
                        <h2 class="page-header">Valídar código PIN</h2>
                        <h4>Você receberá um código PIN no número cadastro.</h4>
                        <div class="form-inline" style="margin-top:30px;">
                            <div class="form-group">
                                <label>Digite o código do PIN:</label>
                                <input id="inputPIN" type="text" class="form-control">

                            </div>
                            <button type="submit" class="btn btn-default" OnClick="validarPIM(inputCodigoDoPais, inputCodigoDeArea, inputNumeroCelular, inputPIN);"
                            >Validar PIN</button>
                        </div>
                    </div>
                </div>
                <div id="divFooter"></div>
            </div>
        </div>
    </div>
