<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		
		<title>M&aacute;scara em jQuery para o oite e nove d&iacute;gitos</title>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="./js/jquery.maskedinput-1.3.1.min.js"></script>
		
		<style>
			ul{
				list-style-type: none; font-family: Arial; font-size: 12px; background: #ccc; border: 3px solid #666; width: 200px; padding: 10px;
			}
			
			ul > li{
				width: 100%; margin-bottom: 10px;
			}
			
			ul > li > *{
				display: inline-block;
			}
			
			label{
				width: 100%; padding: 0 0 5px 0;
			}
			
			input{
				padding: 5px 10px; border: 2px solid #333; width: 100%;
			}
			
			.button{
				margin: 5px 0; text-align: right; width: 100%;
			}
			
		</style>
		
	</head>
	<body>
		
		<ul>
			<li><label for="nome">Nome: </label><input type="text" id="nome" /></li>
			<li><label for="celular">Celular: </label><input type="tel" id="celular" /></li>
			<li><label for="cpf">CPF: </label><input type="text" id="cpf" /></li>
			<li><label for="rg">RG: </label><input type="text" id="rg" /></li>
			<li class="button"><button>Enviar</button></li>
		</ul>
		
		
<script type="text/javascript">// <![CDATA[
jQuery(function($) {
    $.mask.definitions['~']='[+-]';
    //Inicio Mascara Telefone
	$('input[type=tel]').mask("(99) 9999-9999?9").ready(function(event) {
		var target, phone, element;
		target = (event.currentTarget) ? event.currentTarget : event.srcElement;
		phone = target.value.replace(/\D/g, '');
		element = $(target);
		element.unmask();
		if(phone.length > 10) {
			element.mask("(99) 99999-999?9");
		} else {
			element.mask("(99) 9999-9999?9");
		}
	});
	//Fim Mascara Telefone
    $("#cpf").mask("999.999.999-99");
	$("#rg").mask("99.999.999-*");
   });
// ]]>
</script>
		
	</body>
</HTML>
