    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="divMenuLateral"></div>
        
                <div id="divContentPrincipalCrud">
                    <h1 id="crudUsuario" style="margin-left:25px;" class="page-header">USUÁRIO</h1>
                    
                    <div style="margin-left:25px; width:50%;">
                        <div id="alertaDeRespostas" class="alert alert-success" role="alert"></div>
                    </div>

                     <div  class="form-inline">
                        <form id="form1" data-toggle="validator" onSubmit="return validar(this);" role="form">
                            <div class="form-group">
                            <label class="col-sm-offset-1">Código do país:</label>
                            <input id="inputCodigoDoPais" type="text" class="form-control col-sm-offset-1" name="username"
                                placeholder="00" required>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-offset-1">Código da Área:</label>
                            <input id="inputCodigoDeArea" type="text" class="form-control col-sm-offset-1"
                                placeholder="00" required>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-offset-1">Número do celular:</label>
                            <input id="inputNumeroCelular" type="text" class="form-control col-sm-offset-1"
                                placeholder="000000000" required>
                            </div>

                             <div style="margin-left:25px; margin-top:25px;">
                            <button type="button" class="btn btn-default" onClick="enviarCadastroCelular(inputCodigoDoPais, inputCodigoDeArea, inputNumeroCelular);">Cadastrar</button>
                    </div>
                        </form>
                    </div>
                    <br>
                    <br>

                    <div id="formAtivacaoPIM" style="margin-left:25px;">
                        <h2 class="page-header">Valídar código PIN</h2>
                        <h4>Você receberá um código PIN no número cadastro.</h4>
                        <div class="form-inline" style="margin-top:30px;">
                            <div class="form-group">
                                <label>Digite o código do PIN:</label>
                                <input id="inputPIN" type="text" class="form-control" placeholder="4e70">
                            </div>
                            <button type="submit" class="btn btn-default" OnClick="validarPIM(inputCodigoDoPais, inputCodigoDeArea, inputNumeroCelular, inputPIN);"
                            >Validar PIM</button>
                        </div>
                    </div>
                </div>
                <div id="divFooter"></div>
            </div>
        </div>
    </div>
