  <body id="bodyPage">
        <div id="divMenuLateral" style="margin-top:55px;"></div>
        <div id="divContentPrincipal" class="divContentP container" style="margin-top:5px; float:right;">
                <div align="center">
                    <div class="page-header" style="max-width:90%;">
                        <img style="width:40%;" src="image/logoComTexto.gif">
                    </div>
                    <div id="infoBoasVindas" align="center">
                        <h1 id="nomeUsuario"></h1>
                    </div>
                </div>
        </div>
        <div id="divFooter"></div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/jquery.validate.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/jquery.min.js"></script>
    
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="js/carregarLayout.js"></script>
    <script type="text/javascript">
        var usuario = $.cookie('usuario');
        var nivelGestor = $.cookie('nivelGestor');
        if ($.cookie('tipoUsuario') == "br.com.cashpack.model.Gestor") {
            $("#nomeUsuario").text("Olá gestor "+usuario+",bem vindo.");
            if(nivelGestor == 'BRONZE'){
                $("#bodyPage").css("background-color", '#CD7F32');
            }
            if(nivelGestor == 'PRATA'){
                $("#bodyPage").css("background-color", '#c0c0c0');
            }
            if(nivelGestor == 'OURO'){
                $("#bodyPage").css("background-color", '#ffd700');
            }
            if(nivelGestor == 'ESMERALDA'){
                $("#bodyPage").css("background-color", '#50c878');
            }
            if(nivelGestor == 'RUBY'){
                $("#bodyPage").css("background-color", '#9b111e');
            }
            if(nivelGestor == 'DIAMANTE'){
                $("#bodyPage").css("background-color", '#34526f');
            }
        }if ($.cookie('tipoUsuario') == "br.com.cashpack.model.Agencia") {
            $("#nomeUsuario").text("Olá agência "+usuario+",bem vindo.");      
        }
        if ($.cookie('tipoUsuario') == "br.com.cashpack.model.AdministradorDoSistema") {
            $("#nomeUsuario").text("Olá administrador "+usuario+",bem vindo.");      
        }
        
    </script>

  </body>
